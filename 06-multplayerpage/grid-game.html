<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AIG project</title>
  <style>
    html, body { margin:0; height:100%; overflow:hidden; }
    canvas { display:block; }
  </style>
</head>
<body>
  <!-- Load Three.js (global build, no modules) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.118.3/build/three.min.js"></script>
  <!-- Load OrbitControls (attaches to global THREE) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.118.3/examples/js/controls/OrbitControls.js"></script>

  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 1000);
    camera.position.set(10,10,10);

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.target.set(0,0,0);
    controls.update();

    scene.add(new THREE.HemisphereLight(0xffffff,0x444444,0.8));
    const dir = new THREE.DirectionalLight(0xffffff,0.8);
    dir.position.set(5,10,7);
    scene.add(dir);

    const grid = new THREE.GridHelper(20,20,0x888888,0xcccccc);
    scene.add(grid);

    const plane = new THREE.Mesh(
      new THREE.PlaneGeometry(20,20),
      new THREE.MeshBasicMaterial({visible:false})
    );
    plane.rotateX(-Math.PI/2);
    scene.add(plane);

    const cubeGeo = new THREE.BoxGeometry(1,1,1);
    const occupied = new Map();
    const raycaster = new THREE.Raycaster();
    const pointer = new THREE.Vector2();

    function addCube(x,z){
      const key = `${x},${z}`;
      if (occupied.has(key)) return;
      const cube = new THREE.Mesh(cubeGeo, new THREE.MeshStandardMaterial({color:0x66ccff}));
      cube.position.set(x,0.5,z);
      cube.userData.key = key;
      scene.add(cube);
      occupied.set(key,cube);
    }

    function removeCube(cube){
      if (!cube) return;
      scene.remove(cube);
      occupied.delete(cube.userData.key);
    }

    function onClick(e){
      pointer.x = (e.clientX/innerWidth)*2-1;
      pointer.y = -(e.clientY/innerHeight)*2+1;
      raycaster.setFromCamera(pointer,camera);

      if (e.shiftKey){
        const hits = raycaster.intersectObjects([...occupied.values()]);
        if (hits.length>0) removeCube(hits[0].object);
      } else {
        const hits = raycaster.intersectObject(plane);
        if (hits.length>0){
          const p = hits[0].point;
          const gx = Math.floor(p.x) + 0.5;
          const gz = Math.floor(p.z) + 0.5;
          addCube(gx, gz);
        }
      }
    }
    renderer.domElement.addEventListener('pointerdown', onClick);

    addEventListener('resize', ()=>{
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    function animate(){
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene,camera);
    }
    animate();
  </script>
</body>
</html>
